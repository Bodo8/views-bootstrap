<script>
    let todayDate = new Date();
    let monthsName = ["January", "February", "March",
        "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let tabWithNumberDays = [];
    tabWithNumberDays[0] = 0;

    let currentDate = {
        yearCurrent: todayDate.getFullYear(),
        monthCurrent: todayDate.getMonth(),
        weekCurrent: getWeekNumber(todayDate),
        dayCurrent: todayDate.getDate(),
        numberDayWeek: todayDate.getDay(),
    };

    let dateTab = [];
    dateTab["actualYear"] = currentDate.yearCurrent;
    dateTab["actualMonth"] = currentDate.monthCurrent;
    dateTab["actualWeek"] = currentDate.weekCurrent;
    dateTab["actualDay"] = currentDate.dayCurrent;
    dateTab["actualNumberDayWeek]"] = currentDate.numberDayWeek;

    function getDateTab() {
        let actualDate = dateTab;
        return actualDate;
    }


    function getWeekNumber(date) {
        date = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
        date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
        let yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
        let weekNumber = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
        return weekNumber;
    }

    function getPreparedUrl(actualDateTab) {
        let targetURL = '../src/AppBundle/Controller/ControllerRequest.php';
        let newUrl = "";
        newUrl += targetURL + "?" + "action" + "=" + "insert" + "&";
        for (let key in actualDateTab) {
            newUrl += key + "=" + actualDateTab[key] + "&";
        }
        let newUrl2 = newUrl.substring(0, newUrl.length - 24);
        return newUrl2;
    }

    let actualTab = getDateTab();

    let nurl = getPreparedUrl(actualTab);
    document.getElementById("demo").innerHTML = nurl;


</script>
